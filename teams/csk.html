<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Super Kings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <section id="header">
            <div class="csk">
                <div class="nav-bar">
                    <div class="brand">
                        <img src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/CSK/logos/Roundbig/CSKroundbig.png">
                    </div>
                    <div class="csk-heading heading">
                        <h1>Chennai Super Kings</h1>
                    </div>
                </div>
            </div>
        </section>


        <section id="csk-info">
            <div class="banner">
                <img src="	https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/CSK/logos/Medium/CSK.png" class="logoimg">
                <div class="info">
                    <h1>Total No of Players : 25</h1>
                    <h1>Championship Won : 4 (2010,2011,2018,2021)</h1>
                </div>
            </div>
            

            <div class="top-plyrs">
                <div class="card">
                    <h1>Top Bowler</h1>
                    <div class="player-pic"><img src="../images/csk/dwayne.png"></div>
                    <div class="details">
                        <h2>dwayne bravo</h2>
                        <h5>Team : CSK</h5>
                        <h5>Matches : 89</h5>
                        <h5>Innings : 86</h5>
                        <h5>Wickets : 104</h5>
                    </div>
                </div>

                <div class="card">
                    <h1>Top Batsman</h1>
                    <div class="player-pic"><img src="../images//csk/raina-19.png"></div>
                    <div class="details">
                        <h2>Suresh Raina</h2>
                        <h5>Team : CSK</h5>
                        <h5>Matches : 164</h5>
                        <h5>Innings : 160</h5>
                        <h5>Runs : 4527</h5>
                    </div>
                </div>
            </div>
        </section>

        <section id="csk-card">
            <p>CSK - 2022 SQUAD</p>
            <div class="player-card">
            </div>
            <div class="player-preview"></div>  
        </section>
    </div>

    <section id="footer">
		<div class="footer container">
			<div class="brand">
				<h1>Chennai Super Kings</h1>
			</div>

			<div class="social-icon">
                <div class="social-item">
					<a href="https://www.chennaisuperkings.com"><img src="https://img.icons8.com/color/48/000000/domain--v1.png"/></a>
                </div>
				<div class="social-item">
					<a href="https://www.youtube.com/channel/UC2J_VKrAzOEJuQvFFtj3KUw"><img src="https://img.icons8.com/nolan/64/youtube-squared.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://www.instagram.com/chennaiipl/?hl=en"><img src="https://img.icons8.com/nolan/64/instagram-new.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://twitter.com/ChennaiIPL"><img src="https://img.icons8.com/nolan/64/twitter-circled.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://www.facebook.com/TheChennaiSuperKings"><img src="https://img.icons8.com/nolan/64/facebook-new.png"/></a>
				</div>
			</div>
		</div>
	</section> 

    <script src="../js/data.js"></script>
    <script src="../js/csk.js"></script>
</body>
</html>
