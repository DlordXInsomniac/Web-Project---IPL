    <title>Gujarat Titans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <section id="header">
            <div class="gt">
                <div class="nav-bar">
                    <div class="brand">
                        <img src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/GT/Logos/Roundbig/GTroundbig.png">
                    </div>
                    <div class="gt-heading heading">
                        <h1>Gujarat Titans</h1>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="gt-info">
            <div class="banner">
                <img src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/GT/Logos/Medium/GTmedium.png" class="logoimg">
                <div class="info">
                    <h1>Total No of Players : 23</h1>
                    <h1>Championship Won : --</h1>
                </div>
            </div>

            <div class="top-plyrs">
                <div class="card">
                    <h1>Top Bowler</h1>
                    <div class="player-pic"><img src=""></div>
                    <div class="details">
                        <h2>-------</h2>

                        <h5>Matches : 0</h5>
                        <h5>Innings : 0</h5>

                    </div>
                </div>

                <div class="card">
                    <h1>Top Batsman</h1>
                    <div class="player-pic"><img src=""></div>
                    <div class="details">
                        <h2>------</h2>
                        <h5>Team : GT</h5>
                        <h5>Matches : 0</h5>
                        <h5>Innings : 0</h5>
                        <h5>Runs : 0</h5>
                    </div>
                </div>
            </div>
        </section>

        <section id="gt-card">

            <p>GT - 2022 SQUAD</p>
            <div class="player-card"></div>
            <div class="player-preview"></div>
        </section>
    </div>

    <section id="footer">
		<div class="footer container">
			<div class="brand">
				<h1>Gujarat Titans </h1>
			</div>
 
			<div class="social-icon">
                <div class="social-item">
					<a href="https://www.gujarattitansipl.com/"><img src="https://img.icons8.com/color/48/000000/domain--v1.png"/></a>
                </div>
				<div class="social-item">
					<a href="https://www.youtube.com/channel/UCBuJIJNfCpVPXZkJlGrd8hw"><img src="https://img.icons8.com/nolan/64/youtube-squared.png"/></a>
				</div>

					<a href="https://www.instagram.com/gujarat_titans/?hl=en"><img src="https://img.icons8.com/nolan/64/instagram-new.png"/></a>

				<div class="social-item">
					<a href="https://twitter.com/gujarat_titans"><img src="https://img.icons8.com/nolan/64/twitter-circled.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://www.facebook.com/GujaratTitansIPL/"><img src="https://img.icons8.com/nolan/64/facebook-new.png"/></a>
