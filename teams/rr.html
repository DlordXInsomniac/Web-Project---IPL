<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <section id="header">
            <div class="header rr">
                <div class="nav-bar">
                    <div class="brand">
                        <img src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/RR/Logos/Roundbig/RRroundbig.png">
                    </div>
                    <div class="rr-heading heading">
                        <h1>Rajasthan Royals</h1>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="rr-info">
            <div class="banner">
                <img src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/RR/Logos/Medium/RR.png" class="logoimg">
                <div class="info">
                    <h1>Total No of Players : 24</h1>
                    <h1>Championship Won : 1 (2008)</h1>
                </div>
            </div>

            <div class="top-plyrs">
                <div class="card">
                    <h1>Top Bowler</h1>
                    <div class="player-pic"><img src=""></div>
                    <div class="details">
                        <h2>-------</h2>
                        <h5>Team : RR</h5>
                        <h5>Matches : 0</h5>
                        <h5>Innings : 0</h5>
                        <h5>Wickets : 0</h5>
                    </div>
                </div>

                <div class="card">
                    <h1>Top Batsman</h1>
                    <div class="player-pic"><img src=""></div>
                    <div class="details">
                        <h2>-------</h2>
                        <h5>Team : RR</h5>
                        <h5>Matches : 0</h5>
                        <h5>Innings : 0</h5>
                        <h5>Runs : 0</h5>
                    </div>
                </div>
            </div>
        </section>

        <section id="rr-card">

            <p>RR - 2022 SQUAD</p>

            <div class="player-card"></div>
            <div class="player-preview"></div>
            
        </section>
    </div>
    <section id="footer">
		<div class="footer container">
			<div class="brand">
				<h1>Rajasthan Royals</h1>
			</div>
 
			<div class="social-icon">
                <div class="social-item">
					<a href="https://www.rajasthanroyals.com/"><img src="https://img.icons8.com/color/48/000000/domain--v1.png"/></a>
                </div>
				<div class="social-item">
					<a href="https://www.youtube.com/user/rajasthanroyals"><img src="https://img.icons8.com/nolan/64/youtube-squared.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://www.instagram.com/rajasthanroyals/"><img src="https://img.icons8.com/nolan/64/instagram-new.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://www.twitter.com/rajasthanroyals"><img src="https://img.icons8.com/nolan/64/twitter-circled.png"/></a>
				</div>
				<div class="social-item">
					<a href="https://www.facebook.com/RajasthanRoyals/"><img src="https://img.icons8.com/nolan/64/facebook-new.png"/></a>
				</div>
			</div>
		</div>
	</section>

    <script src="../js/data.js"></script>
    <script src="../js/rr.js"></script>
    
</body>
</html>
